<div class="tasks">
    <app-task-add [categories]="categories$ | async" (saveForm)="onTaskCreate($event)"></app-task-add>
    <div>
        <app-task-list [taskList]="list$ | async" (checkTask)="onTaskChecked($event)"
            (deleteTask)="onTaskDelete($event)"></app-task-list>
        <app-task-filter [count]="count$ | async" [categories]="categories$ | async"
            (changeFilter)="onChangeFilter($event)"></app-task-filter>
    </div>
</div>
